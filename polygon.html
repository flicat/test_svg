<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>polygon</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
        .polygon_1 {
            fill: rgba(0,0,0,0.5);
            stroke: #000;
            stroke-width: 2;
        }
        .polygon_2 {
            fill: rgba(0,255,0,0.5);
        }
        .polygon_3 {
            fill: #fff;
            stroke: #000;
            stroke-width: 2;
        }
    </style>
</head>
<body>
<svg width="1000" height="1000">
    <polygon class="polygon_1" points="100,100 500,100 500,300"></polygon>
    <polygon class="polygon_2" points="500,400 650,450 650,700 500,900 350,700 350,450"></polygon>
    <polygon class="polygon_3" points="60,20 100,40 100,80 60,100 20,80 20,40" />
</svg>
</body>
</html>
