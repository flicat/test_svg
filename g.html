<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>g</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
        g {
            fill: #fff;
            stroke: #0f0;
            stroke-width: 10;
        }
    </style>
</head>
<body>
<svg width="1000" height="600">
    <g>
        <circle cy="100" cx="100" r="50"/>
        <circle cy="100" cx="125" r="50"/>
        <circle cy="100" cx="150" r="50"/>
        <circle cy="100" cx="175" r="50"/>
    </g>
</svg>
</body>
</html>
