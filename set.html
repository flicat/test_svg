<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>set</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
        circle {
            fill: #0af
        }
    </style>
</head>
<body>
<svg width="1000" height="600">
    <circle cx="50%" cy="50%" r="25">
        <set attributeName="r" attributeType="XML" to="100" begin="3s" />
    </circle>
</svg>
</body>
</html>
