<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>feBlend</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<svg width="1000" height="1000">
    <filter id="svg_blur">
        <feBlend in="SourceGraphic" in2="FillPaint" mode="multiply"/>
    </filter>
    <image width="540" height="960" x="100" y="0" xlink:href="images/jinianbeigu_4.png" filter="url(#svg_blur)"/>
</svg>
</body>
</html>
