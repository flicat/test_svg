<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>animateTransform</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
        polygon {
            fill: #000;
        }
        rect {
            fill: #0f0;
        }
    </style>
</head>
<body>
<svg width="1000" height="1000">
    <rect x="300" y="300" width="100" height="100">
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 350 350" to="360 350 350" dur="0.5s" repeatCount="indefinite"/>
    </rect>

    <polygon points="60,30 90,90 30,90">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 60 70" to="360 60 70" dur="10s" repeatCount="indefinite"/>
    </polygon>
</svg>
</body>
</html>
