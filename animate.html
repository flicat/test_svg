<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>animate</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<svg width="1000" height="1000">
    <rect x="10" y="10" width="100" height="100">
        <animate attributeType="XML" attributeName="x" from="0" to="200" dur="1" repeatCount="indefinite"/>
        <animate attributeType="XML" attributeName="y" from="0" to="200" dur="1" repeatCount="indefinite"/>
    </rect>
</svg>
</body>
</html>
