<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>filter</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
        circle {
            fill: #0af
        }
    </style>
</head>
<body>
<svg width="1000" height="1000">
    <filter id="svg_blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2 2"/>
    </filter>
    <image width="540" height="960" x="100" y="0" xlink:href="images/jinianbeigu_1.png" filter="url(#svg_blur)"/>
</svg>
</body>
</html>
