<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>rect</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
        rect:nth-child(1) {
            fill:#0f0;
            stroke:#f00;
            stroke-width:5;
            fill-opacity:0.4;
            stroke-opacity:0.8;
        }
        rect:nth-child(2) {
            fill:#0f0;
            stroke:#00f;
            stroke-width:5;
            opacity:0.5;
        }
    </style>
</head>
<body>
<svg width="1000" height="800">
    <rect x="100" y="250" width="300" height="200"></rect>
    <rect x="100" y="500" rx="20" ry="20" width="200" height="200"></rect>
</svg>
</body>
</html>
