<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ellipse</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<svg width="1000" height="800">
    <ellipse cx="50%" cy="50%" rx="100" ry="150" style="fill:#fff;stroke:#afa;stroke-width:10;"></ellipse>
    <ellipse cx="50%" cy="50%" transform="translate(0,100)" rx="150" ry="50" style="fill:#eee;stroke:#684;stroke-width:5;"></ellipse>
</svg>
</body>
</html>
