<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>text</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
        path {
            fill: #000;
        }
        line,polyline {
            fill: none;
            stroke: #000;
            stroke-width: 2;
        }
    </style>
</head>
<body>
<svg width="1000" height="800">
    <defs>
        <marker id="marker" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
    </defs>
    <line x1="10" y1="10" x2="100" y2="100" marker-end="url(#marker)"/>
    <polyline points="10,300 50,220 80,260 150,190" marker-end="url(#marker)"></polyline>
</svg>
</body>
</html>
