<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>defs</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<svg width="1000" height="600">
    <defs>
        <linearGradient id="linearGradient">
            <stop offset="20%" stop-color="#f00"/>
            <stop offset="80%" stop-color="#ff0"/>
        </linearGradient>
    </defs>
    <rect x="50%" y="50%" width="200" height="100" fill="url(#linearGradient)"></rect>
</svg>
</body>
</html>
