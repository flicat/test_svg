<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>image</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
        text {
            fill: #5f50ff;
        }
        a text {
            fill: #00f;
        }
        a:hover text {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<svg width="1000" height="800">
    <image width="540" height="960" x="100" y="0" xlink:href="images/jinianbeigu_2.png"></image>
</svg>
</body>
</html>
