<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>animateColor</title>
    <style type="text/css">
        body, html {
            padding: 0;
            margin: 0;
        }
        circle {
            fill: #ff0;
        }
    </style>
</head>
<body>
<svg width="1000" height="1000">
    <circle cx="50%" cy="50%" r="100">
        <animate attributeType="XML" attributeName="fill" from="#f0f" to="#0f0" dur="3s" repeatCount="5"/>
    </circle>
</svg>
</body>
</html>
